<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const container = document.getElementById("container");
      const newElement = document.createElement("div");
      newElement.textContent = "ciao";
      container.appendChild(newElement);

      const paragraph = document.createElement("p");
      paragraph.textContent = "sono un paragrafo";
      container.appendChild(paragraph);

      const img = document.createElement("img");
      img.src = "udemy.jpg";
      img.alt = "immagine a caso";
      container.appendChild(img);

      const anchor = document.createElement("a");
      anchor.href = "https://fonts.google.com/";
      anchor.textContent = "link a fonts";
      container.appendChild(anchor);

      const input = document.createElement("input");
      input.type = "text";
      container.appendChild(input);

      const btn = document.createElement("button");
      btn.textContent = "osono un bottone";
      container.appendChild(btn);

      const alertBottone = () => {
        alert("Hai premuto!");
      };

      btn.addEventListener("click", alertBottone);
    </script>
  </body>
</html>
