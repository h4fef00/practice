<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Steps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex align-center justify-content-center">
        <div class="circle active-circle">
          <p>1</p>
        </div>
        <div class="line"></div>
        <div class="circle">
          <p>2</p>
        </div>
        <div class="line"></div>
        <div class="circle">
          <p>3</p>
        </div>
        <div class="line"></div>
        <div class="circle">
          <p>4</p>
        </div>
      </div>
      <div class="d-flex justify-content-center align-center mt-1-rem">
        <button id="prev" class="btn" type="button" disabled>Prev</button>
        <button id="next" class="btn active" type="button">Next</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
