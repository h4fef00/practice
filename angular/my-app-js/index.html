<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop-NG-JS</title>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script> -->
    <script src="main.js"></script>
  </head>
  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#!/home"> Shop-NG-JS </a>
        <ul class="nav nav-underline justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#"
              >Nuovi arrivi</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#!/clothing">Abbigliamento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#!/electronics">Elettronica</a>
          </li>
        </ul>
        <div>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 rounded-pill"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->

            <a href="#!/cart" class="btn text-white">
              <i class="bi bi-cart"></i>
            </a>
            <!-- se non loggato login, altrimenti user -->
            <a href="#!/login" class="btn text-white">
              <i class="bi bi-person-circle"></i>
            </a>
          </form>
        </div>
      </div>
    </nav>

    <!-- contenuto principale -->
    <main class="container mt-3" ng-view></main>

    <!-- footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
